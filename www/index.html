<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>1MyBroadcast</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body class="theme-blue">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
 <!--    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div> -->
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">1MyBroadcastMedia</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Volumen</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Microfono</div>
                      <div class="item-input">
                        <div class="range-slider">
                          <input type="range" min="0" max="100" value="50" step="0.1"/>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
           <!--    <div id="meters">
                <div id="instant">
                  <div class="label">Instant: </div>
                  <meter high="0.25" max="1" value="0"></meter>
                  <div class="value"></div>
                </div>
                <div id="slow">
                  <div class="label">Slow: </div>
                  <meter high="0.25" max="1" value="0"></meter>
                  <div class="value"></div>
                </div>
                <div id="clip">
                  <div class="label">Clip: </div>
                  <meter max="1" value="0"></meter>
                  <div class="value"></div>
                </div>
              </div> -->
              <div class="content-block-title">Reproducción</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Musica</div>
                      <div class="item-input">
                        <div class="range-slider">
                          <input type="range" min="0" max="100" value="50" step="0.1"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="content-block-title">Configuración</div>
               <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><i class="f7-icon icon icon-cloud"></i></div>
                    <div class="item-inner">
                      <div class="item-title"><a href="#" class="modal-server">Servidor</a></div>
                      <div class="item-after hostname">localhost</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media"><i class="f7-icon icon icon-cloud"></i></div>
                    <div class="item-inner">
                      <div class="item-title"><a href="#" class="modal-port">Puerto</a></div>
                      <div class="item-after port">3306</div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50">
                    <a href="#" class="button button-big button-fill color-red detener control">Detener</a>
                    <a href="#" class="button button-big button-fill color-green conectar control">Conectar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js?v=1"></script>
s    
  </body>
</html>
